<head>
<style>
  /* CSS styles for the calculator */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .calculator {
    width: 300px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .display {
    width: 100%;
    height: 40px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: 1px solid #ccc;
  }

  .buttons {
    padding: 10px;
  }

  .button {
    width: 60px;
    height: 40px;
    font-size: 18px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: #fff;
    cursor: pointer;
  }

  .button:hover {
    background-color: #3e8e41;
  }

  .button:active {
    background-color: #2e6d31;
  }

  .operator {
    background-color: #FF9800;
  }

  .operator:hover {
    background-color: #FFA07A;
  }

  .operator:active {
    background-color: #FF8C69;
  }
</style>
</head>
<body>
  <!-- Calculator HTML structure -->
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteChar()">DEL</button>
      <button class="button operator" onclick="addOperator('/')">/</button>
      <button class="button" onclick="addNumber('7')">7</button>
      <button class="button" onclick="addNumber('8')">8</button>
      <button class="button" onclick="addNumber('9')">9</button>
      <button class="button operator" onclick="addOperator('*')">*</button>
      <button class="button" onclick="addNumber('4')">4</button>
      <button class="button" onclick="addNumber('5')">5</button>
      <button class="button" onclick="addNumber('6')">6</button>
      <button class="button operator" onclick="addOperator('-')">-</button>
      <button class="button" onclick="addNumber('1')">1</button>
      <button class="button" onclick="addNumber('2')">2</button>
      <button class="button" onclick="addNumber('3')">3</button>
      <button class="button operator" onclick="addOperator('+')">+</button>
      <button class="button" onclick="addNumber('0')">0</button>
      <button class="button" onclick="addNumber('.')">.</button>
      <button class="button" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    // JavaScript code for the calculator
    let display = document.getElementById('display');
    let currentExpression = '';

    function clearDisplay() {
      display.value = '';
      currentExpression = '';
    }

    function deleteChar() {
      currentExpression = currentExpression.slice(0, -1);
      display.value = currentExpression;
    }

    function addNumber(num) {
      currentExpression += num;
      display.value = currentExpression;
    }

    function addOperator(op) {
      currentExpression += op;
      display.value = currentExpression;
    }

    function calculate() {
      try {
        let result = eval(currentExpression);
        display.value = result;
        currentExpression = result.toString();
      } catch (error) {
        display.value = 'Error';
        currentExpression = '';
      }
    }
  </script>
</body>
